name: Tests
on: [push]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version:
          - 2.7
          - 2.6
          - 2.5
          - 2.4
          - 2.3
          - 2.2
          - 2.1
        rails-version:
          - rails-3.2
          - rails-4.0
          - rails-4.1
          - rails-4.2
          - rails-5.0
          - rails-5.1
          - rails-5.2
          - rails-6.0
          - rails-6.1
        exclude:
        - rails-version: rails-3.2
          ruby-version: 2.4
        - rails-version: rails-3.2
          ruby-version: 2.5
        - rails-version: rails-3.2
          ruby-version: 2.6
        - rails-version: rails-3.2
          ruby-version: 2.7
        - rails-version: rails-4.0
          ruby-version: 2.4
        - rails-version: rails-4.0
          ruby-version: 2.5
        - rails-version: rails-4.0
          ruby-version: 2.6
        - rails-version: rails-4.0
          ruby-version: 2.7
        - rails-version: rails-4.1
          ruby-version: 2.4
        - rails-version: rails-4.1
          ruby-version: 2.5
        - rails-version: rails-4.1
          ruby-version: 2.6
        - rails-version: rails-4.1
          ruby-version: 2.7
        - rails-version: rails-4.2
          ruby-version: 2.7
        - rails-version: rails-5.0
          ruby-version: 2.1
        - rails-version: rails-5.1
          ruby-version: 2.1
        - rails-version: rails-5.2
          ruby-version: 2.1
        - rails-version: rails-6.0
          ruby-version: 2.1
        - rails-version: rails-6.0
          ruby-version: 2.2
        - rails-version: rails-6.0
          ruby-version: 2.3
        - rails-version: rails-6.0
          ruby-version: 2.4
        - rails-version: rails-6.1
          ruby-version: 2.1
        - rails-version: rails-6.1
          ruby-version: 2.2
        - rails-version: rails-6.1
          ruby-version: 2.3
        - rails-version: rails-6.1
          ruby-version: 2.4

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Ruby ${{ matrix.ruby-version }}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
    - name: Install bundler
      run: gem install bundler -v 1.17.3
    - name: Install dependendies for build
      run: bundle install
    - name: Install dependencies for ${{ matrix.rails-version }}
      run: bundle exec appraisal ${{ matrix.rails-version }} bundle install
    - name: Run tests
      run: bundle exec appraisal ${{ matrix.rails-version }} rake
